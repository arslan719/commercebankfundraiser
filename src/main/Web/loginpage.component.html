<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="css/loginpage.component.css" type="text/css" real="stylesheet">
    </head>
<body>
    <div class="container bg">
        <div class= "row">
           <div class="col-md-5">
               <div class = "card">
                    <div class="text-center"> 
                       <h3>Welcome to Fundraiser Group</h3>
                         <h4> Log In</h4>
                    </div>
                       <form [formGroup]= "loginForm" (ngSubmit)= "login()">
                           <div class="form-group">
                             <label for="exampleInputEmail1">Email Address</label>
                             <input  type="email" formControlName = "emailid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><br>
                             <span class = "text-danger" *ngIf= "loginForm.controls['emailid'].dirty && loginForm.hasError('required','emailid')">*Email ID Required</span>
                           </div>
                           <div class="form-group">
                             <label for="exampleInputPassword1">Password</label>
                             <input type="password" formcontrolName = "password" class="form-control" id="exampleInputPassword1"><br>
                             <span class = "text-danger" *ngIf= "loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password Required</span>
                           </div>
                           <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                           </div>
                           <button type="submit" [disabled]= "!loginForm.valid" class="btn btn-primary ">LOG IN</button>
                         </form>
                   <a routerLink="/signup">New User? Click to  Signup Page</a>
               </div>
           </div>
        </div>
   </div>
</body>
</html>
